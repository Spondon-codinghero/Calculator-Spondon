<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/jpg" href="shark.jpeg">
	<title>Calculator</title>
	<style type="text/css">
		#heading{
			color: red; 
			background-color: yellow;
			max-width: 500px;
			margin: auto;
		}
		#inp{
			text-align: center;
			margin: 30px;
		}
		.btnStyle{
			font-size: 30px;
			background-color: yellow;
			border-radius: 10px;
			margin-right: 20px;
			align-items: center;
		}
	</style>
</head>
<body style="text-align: center;">
	<div id="heading">
		<h1>Shark Basic Calculator</h1>
	</div>
	<div id="inp">
		<input type="text" name="num" id="no1" placeholder="Enter the first no.">
		<input type="text" name="num1" id="no2" placeholder="Enter the second no.">
	</div>
	<button class="btnStyle" onclick="addition()">+</button>	
	<button class="btnStyle" onclick="subtraction()">-</button>
	<button class="btnStyle" onclick="multiplication()">*</button>		
	<button class="btnStyle" onclick="division()">/</button>	

	<h2 id="space">
	
	</h2>
	<script type="text/javascript">
		
		function addition(){
			var a = Number(document.getElementById('no1').value);
			var b = Number(document.getElementById('no2').value);
			var result = document.getElementById("space");
			result.innerHTML= a+b;
		}
		function subtraction(){
			var a = Number(document.getElementById('no1').value);
			var b = Number(document.getElementById('no2').value);
			var result = document.getElementById("space");
			result.innerHTML= a-b;
		}
		function multiplication(){
			var a = Number(document.getElementById('no1').value);
			var b = Number(document.getElementById('no2').value);
			var result = document.getElementById("space");
			result.innerHTML= a*b;
		}
		function division(){
			var a = Number(document.getElementById('no1').value);
			var b = Number(document.getElementById('no2').value);
			var result = document.getElementById("space");
			result.innerHTML= a/b;
		}
	

		
	</script>
</body>
</html>
